{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="contact-container">
    <div class="contact-form">
        <h1 class="text-center default-page-header">Contact Us</h1>
        <form method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group custom-form-outer-container">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group custom-form-button-container">
                <button class="btn black-button subscribe" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
