{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="newsletter-container">
    <div class="newsletter-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group custom-form-outer-container">
                <legend class="text-center default-page-header">Subscribe to our Newsletter</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group custom-form-button-container">
                <button class="btn black-button subscribe" type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
